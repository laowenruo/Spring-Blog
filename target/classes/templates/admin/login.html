<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>博客后台管理登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
<!--    <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}" >-->
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
	  <link rel="stylesheet" href="../static/css/xadmin.css"  th:href="@{/css/xadmin.css}">
<!--    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<!--    <script src="../static/lib/layui/layui.js" charset="utf-8"  th:src="@{/lib/layui/layui.js}"></script>-->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">管理后台登录</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" method="post" action="#" th:action="@{/admin/login}" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" >
            <hr class="hr20" >
            <div th:text="${msg}" style="color: #009688">用户名或者密码错误</div>
        </form>
    </div>
</body>
</html>
