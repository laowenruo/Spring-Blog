<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Standard Meta 适配移动设备 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title th:text="'标签页 | '+ #{web_Name}"></title>
    <meta name="keywords" th:content="#{web_Keywords}">
    <meta name="description" th:content="#{web_Description}">
    <div th:replace="/fragments/header :: common-js"></div>


</head>

<body>

<div id="workingArea" >
    <div th:replace="/fragments/header :: menu">
    </div>
    <div id="fillBackground" class="" >
    </div>

    <div class="pageHeadContainer">
        <img th:src="#{tags_Background}" class="ui image backgroundImg">
        <div class="backgroundLayout">
            <div class="myInfoDiv" align="center">
                <div>
                    <span class="name" th:text="#{web_Name}">博客名字</span>
                </div>
                <div class="word">
                    太平洋的鲸鱼在慵懒漫游
                    伯利兹的露水打湿了衣袖
                </div>
            </div>
        </div>
    </div>
    <div  class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container">
            <br>
            <br>
            <br>
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui pink header">标签</h3>
                    </div>
                    <div class="right aligned column">
                        <h2 class="ui orange header m-inline-block m-text-thin" th:text="共+${#arrays.length(tags)}+ 个"> </h2>
                    </div>
                </div>
            </div>

            <div class="ui attached segment m-padded-tb-large">
                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui basic left pointing large label m-margin-tb-tiny" th:classappend="${tag.id==activeTagId} ? 'pink'" th:each="tag : ${tags}">
                    <span th:text="${tag.name}">方法论</span> <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                </a>
            </div>

            <div class="ui top attached pink segment">
                <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                    <div class="ui middle aligned mobile reversed stackable grid">
                        <div class="eleven wide column">
                            <h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                            <p class="m-text" th:text="|${blog.description}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}" >朱一鸣</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd')}">2020-3-02</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
                            </a>
                        </div>
                        <div class="row">
                            <div class="column">
                                <a href="#" target="_blank" class="ui pink basic label m-padded-tiny m-text-thin" th:text="所属分类+':'+${blog.type.name}">认知升级</a>
                                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui basic pink left pointing label m-padded-mini m-text-thin" th:each="tag : ${blog.tags}" th:text="${tag.name}">蹦蹦蹦</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!--footer-->
            <div class="ui bottom attached segment" >
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <div class="item"><a class="ui mini pink basic button" th:href="@{/tags(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></div>
                    </div>
                    <div class="right aligned column">
                        <div class="item"><a class="ui mini pink basic button" th:href="@{/tags(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></div>
                    </div>
                </div>
            </div>

            <div class="ui segment m-inline-block">
                <p >当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条记录</p>
            </div>

        </div>
    </div>
    <div>
        <div class="ui tiny modal tipModal">
            <div class="ui header">提示</div>
            <div class="content">

            </div>
            <div class="actions">
                <div class="ui teal button" id="tipCloseButton">
                    确定
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="ui tiny modal errorModal">
            <div class="ui header">警告</div>
            <div class="content">

            </div>
            <div class="actions">
                <div class="ui teal button" id="closeButton">
                    确定
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer :: footer-content"></div>
<script type="text/javascript" src="../static/js/tags.js" th:src="@{/js/tags.js}"></script></body>
</html>
