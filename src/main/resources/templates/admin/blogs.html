   <div class="content-body">
    <div class="container-fluid">
     <div class="row page-titles">
      <ol class="breadcrumb">
       <li class="breadcrumb-item active"><a href="javascript:void(0)">管理</a></li>
       <li class="breadcrumb-item"><a href="javascript:void(0)">文章列表</a></li>
      </ol>
     </div>
     <!-- row -->
     <div class="row">
      <div class="col-lg-12">
       <div class="card">
        <div class="card-header">
         <h4 class="card-title">最近发布的文章</h4>
        </div>


        <div class="card-body">
         <div class="table-responsive">
          <table class="table table-responsive-md">

           <thead>
            <tr>
             <th style="width:80px;"><strong>#</strong></th>
             <th><strong>标题</strong></th>
             <th><strong>类型</strong></th>
             <th><strong>推荐</strong></th>
             <th><strong>状态</strong></th>
             <th><strong>更新时间</strong></th>
             <th><strong>操作</strong></th>
            </tr>
           </thead>
           <tbody>
            <tr th:each="blog, iterStat : ${pageInfo.list}">
             <td th:text="${iterStat.count}"><strong>序号</strong></td>
             <td th:text="${blog.title}">博客标题</td>
             <td th:text="${blog.type.name}">分类</td>
             <td th:text="${blog.recommend} ? '是':'否'">是</td>
             <td><span th:class="${blog.published} ? 'badge light badge-success' : 'badge light badge-danger'" th:text="${blog.published} ? '发布':'草稿'">Successful</span></td>
             <td th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">时间</td>
             <td>
              <div class="dropdown">
               <button type="button" class="btn btn-success light sharp" data-bs-toggle="dropdown">
                <svg width="20px" height="20px" viewbox="0 0 24 24" >
                 <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <rect x="0" y="0" width="24" height="24" />
                  <circle fill="#000000" cx="5" cy="12" r="2" />
                  <circle fill="#000000" cx="12" cy="12" r="2" />
                  <circle fill="#000000" cx="19" cy="12" r="2" />
                 </g>
                </svg> </button>
               <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" href="#">Edit</a>
                <a class="dropdown-item" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" onclick="return confirm('确定要删除该吗？三思啊! 删了可就没了！')" href="#">Delete</a>
               </div>
              </div> </td>
            </tr>
           </tbody>
          </table>
          <div class="ui segment m-inline-block">
           <p >当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条记录</p>
          </div>
          <div class="card">
           <div class="card-body">
            <nav>
             <ul class="pagination pagination-gutter">
              <li class="page-item page-indicator">
               <a class="page-link" href="javascript:void(0)" th:href="@{/admin/blogs(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">
                <i class="la la-angle-left"></i></a></li>
              <li class="page-item" th:each="i:${#numbers.sequence(0,pageInfo.pages - 1)}">
               <a class="page-link" th:href="@{/admin/blogs(pageNum=${i + 1})}"  th:text="${i + 1}">1</a>
              </li>
              <li class="page-item page-indicator">
               <a class="page-link" href="javascript:void(0)" th:href="@{/admin/blogs(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">
                <i class="la la-angle-right"></i></a></li>
             </ul>
            </nav>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
